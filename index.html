<!DOCTYPE html>
<html>
  <head>
    <title>Stack Game</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="Web Icon" type="png" href="./stack.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  </head>
  <body>
    
        <div id="instructions">
          <div class="content">
            <h5 class="row d-flex justify-content-center fp">FP - GRAFKOM</h5>
            <h2 class="row d-flex justify-content-center">STACK GAMES</h2>
            <p class="row d-flex justify-content-center">Stack the blocks on top of each other</p>
            <p class="row d-flex justify-content-center">Select Level</p>
            <div class="row d-flex justify-content-center gap-2">
              <p class="col text-center level" id="easyButton">Easy</p>
              <p  class="col text-center level" id="mediumButton">Medium</p>
              <p class="col text-center level" id="hardButton">Hard</p>
            </div>
            <!-- <p>Click, tap or press Space when a block is above the stack. Can you reach the blue color blocks?</p>
            <p>Click, tap or press Space to start game</p> -->
          </div>
        </div>

        <div id="results">
          <div class="content">
            <h3 class="row d-flex justify-content-center mb-3">You missed the block</h3>
            <div class="row d-flex justify-content-center">
              <h5 class="col-sm-3">your score :</h5>
              <h5 class="col-1 text-center scoree" id="scoree">0</h5>
            </div>
            <div class="row note d-flex justify-content-center">
              <p class="col-4 text-center" id="playAgainButton">Play Again</p>
            </div>
            <div class="row note d-flex justify-content-center">
              <p class="col-4 text-center" id="backButton">Back</p>
            </div>
          </div>
        </div>

        <div id="area" class="area" style="z-index: -1;">
          <ul class="circles">
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>

                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
          </ul>
        </div >
        
    <div id="score">0</div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
